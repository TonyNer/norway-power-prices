<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Norway Power (NO4)</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <style>
    :root { --pad: 16px; --max: 980px; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body { margin: 0; background: #0b0e13; color: #e9eef5; }
    header, main { max-width: var(--max); margin: auto; padding: var(--pad); }
    header { display: flex; align-items: baseline; gap: 12px; }
    h1 { font-size: 1.25rem; margin: 0; }
    .card { background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: var(--pad); }
    .grid { display: grid; gap: var(--pad); grid-template-columns: 1fr; }
    @media (min-width: 900px){ .grid { grid-template-columns: 2fr 1fr; } }
    .meta { display: grid; gap: 8px; }
    .pill { display:inline-block; padding: 4px 10px; border-radius: 999px; background:#1f2937; }
    canvas { width: 100%; height: 340px; }
    a { color: #8ab4ff; }
  </style>
</head>
<body>
<header>
  <h1>⚡ NO4 Electricity Prices</h1>
  <span id="status" class="pill">Loading…</span>
</header>

<main class="grid">
  <section class="card">
    <h2 style="margin-top:0">Next 12 Hours</h2>
    <canvas id="chart"></canvas>
    <div style="font-size:.9rem;opacity:.8">
      Threshold: <strong id="threshold">—</strong> NOK/kWh
    </div>
  </section>
  <aside class="card meta">
    <div>
      <strong>Next hour</strong>
      <div id="nextHour">—</div>
    </div>
    <div>
      <strong>Latest 24 entries</strong>
      <ul id="latest" style="list-style:none;padding-left:0;margin:6px 0 0 0; max-height:240px; overflow:auto;"></ul>
    </div>
    <div style="opacity:.7">API: <a href="/api/forecast?hours=12">/api/forecast</a></div>
  </aside>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script>
(async function main(){
  const status = document.getElementById('status');
  const thresholdEl = document.getElementById('threshold');
  const nextHourEl = document.getElementById('nextHour');
  const latestEl = document.getElementById('latest');

  const threshold = Number((new URLSearchParams(location.search)).get("threshold")) || Number("<?=process.env.PRICE_THRESHOLD||''?>") || 1.0;
  thresholdEl.textContent = threshold.toFixed(2);

  try {
    const [forecastRes, latestRes] = await Promise.all([
      fetch('/api/forecast?hours=12'),
      fetch('/api/prices?limit=24')
    ]);
    const [forecast, latest] = await Promise.all([forecastRes.json(), latestRes.json()]);

    // Next hour label
    if (forecast[0]) {
      const s = new Date(forecast[0].time_start);
      const e = new Date(forecast[0].time_end);
      nextHourEl.textContent = `${s.toLocaleString()} → ${e.toLocaleTimeString()} — ${forecast[0].price.toFixed(2)} NOK/kWh`;
    } else {
      nextHourEl.textContent = 'No upcoming data.';
    }

    // Latest list
    latestEl.innerHTML = latest.map(r => {
      const d = new Date(r.time_start);
      return `<li>${d.toLocaleString()} — <strong>${r.price.toFixed(2)}</strong> NOK/kWh</li>`;
    }).join('');

    // Chart
    const ctx = document.getElementById('chart');
    const labels = forecast.map(r => new Date(r.time_start).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}));
    const values = forecast.map(r => r.price);
    const lineColor = values.map(v => v > threshold ? 'rgba(239,68,68,0.9)' : 'rgba(59,130,246,0.9)');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: 'NOK/kWh',
          data: values,
          borderColor: 'rgba(147,197,253,0.9)',
          backgroundColor: 'rgba(147,197,253,0.15)',
          tension: 0.25,
          fill: true,
          pointRadius: 4,
          pointHoverRadius: 6,
          pointBackgroundColor: lineColor
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true },
          tooltip: { mode: 'index', intersect: false }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: { display: true, text: 'NOK/kWh' }
          },
          x: {
            title: { display: true, text: 'Hour' }
          }
        }
      }
    });

    status.textContent = 'Live';
  } catch (e) {
    console.error(e);
    status.textContent = 'Error';
  }
})();
</script>
</body>
</html>
